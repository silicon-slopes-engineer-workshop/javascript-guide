<!DOCTYPE html>
<html>

<head>
	<title>Chore Door!</title>
	<link href="./style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
</head>

<body>

	<header>
		<img src="https://content.codecademy.com/projects/chore-door/images/logo.svg" alt="" />
	</header>

	<div class="title-row">
		<img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="" />
		<p class="instructions-title">Instructions</p>
		<img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="" />
	</div>

	<table class="instructions-row">
		<tr>
			<td class="instructions-number">1</td>
			<td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
		</tr>
		<tr>
			<td class="instructions-number">2</td>
			<td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
		</tr>
		<tr>
			<td class="instructions-number">3</td>
			<td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
		</tr>
		<tr>
			<td class="instructions-number">4</td>
			<td class="instructions-text">See if you can score a winning streak!</td>
		</tr>
	</table>

	<div class="door-row">
		<image id="door1" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="door 1"/>
		<image id="door2" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="door 2"/>
		<image id="door3" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="door 3"/>
	</div>

	<div id="start" class="start-row">Goodluck!</div>

	<script src="./script.js" type="text/javascript"></script>
</body>

</html>
